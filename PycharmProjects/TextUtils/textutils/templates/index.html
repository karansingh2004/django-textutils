<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>TextUtils.in</title>

    <style>
      #submit_button:hover{
      color:white;
      background-color:black;
      }

      #submit_button{
      border-radius:10px;
      }

    </style>

</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="/">TextUtils.in</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="about.html">About</a>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
</nav>

<div class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Welcome to TextUtils.in</strong> You should check in on some of those fields below.
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>


<div class="container">
  <form action="/analyze" method="get">
  <div class="form-group">
    <label for="rempunc_id">Enter your text here</label>
    <textarea class="form-control" name="rempunc_text" id="rempunc_id" rows="8"></textarea>
  </div>

  <div class="custom-control custom-switch">
  <input type="checkbox" name="rempunc" class="custom-control-input" id="rempunc">
  <label class="custom-control-label" for="rempunc">Remove Punctuations </label>
</div><br>

  <div class="custom-control custom-switch">
  <input type="checkbox"  name="fullcaps" class="custom-control-input" id="fullcaps">
  <label class="custom-control-label" for="fullcaps">UPPERCASE </label>
</div><br>

  <div class="custom-control custom-switch">
  <input type="checkbox"  name="newlinerem" class="custom-control-input" id="newlinerem">
  <label class="custom-control-label" for="newlinerem">New Line Remover </label>
</div><br>

  <div class="custom-control custom-switch">
  <input type="checkbox" name="extraspacerem" class="custom-control-input" id="extraspacerem">
  <label class="custom-control-label" for="extraspacerem">Extra Space Remover </label>
</div><br>

<button type="submit" id="submit_button">Analyze Text</button>

</form>




</div>



  </body>
</html>
